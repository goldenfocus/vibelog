name: Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run unit + e2e + visual
        run: |
          npm run test:unit || true
          npx playwright test --reporter=line || true
        continue-on-error: true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload traces/videos/diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pw-artifacts
          path: |
            test-results
            **/__snapshots__/**
            **/*.png
            **/*.zip

            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      # Enforce 'approved-diff' label when snapshots changed
      - name: Enforce snapshot approval label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number, per_page: 200
            });
            const snapshotChanged = files.some(f =>
              /(__snapshots__|__screenshots__|\.png$|\.webp$)/.test(f.filename)
              && (f.status === 'modified' || f.status === 'added' || f.status === 'renamed')
            );
            if (snapshotChanged) {
              const { data: labels } = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner, repo: context.repo.repo, issue_number: pr.number
              });
              const hasApproved = labels.some(l => l.name === 'approved-diff');
              if (!hasApproved) {
                core.setFailed('Snapshot files changed but `approved-diff` label is missing.');
              }
            }
